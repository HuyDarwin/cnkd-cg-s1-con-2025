<html>

<head>
  <title>Puzzleboard</title>

  <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="JS/jquery.keyframes.min.js"></script>
  <script type="module" src="JS/firebase.js"></script>
  <script type='module' src='JS/functions.js'></script>
  <script type="module" src="JS/puzzleboard_fb.js"></script>
  <script type="module" src="JS/soundboard_fb.js"></script>
	<script type="module" src="JS/sound_fb.js"></script>	

  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="CSS/site.css">
  <link rel="stylesheet" type="text/css" href="CSS/site_puzzleboard.css">

  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>

  <meta charset="utf-8" />
</head>

<body
  onkeydown="if(!event.target.matches('input')&&!event.target.matches('textarea')&&event.keyCode != 122 && event.keyCode != 116 && event.keyCode != 17)return!1"
  oncontextmenu="return!1" onselectstart="return!1" ondragstart="return!1">

  <div class='puzzleboard_holder'>
    <div class='puzzleboard_backdrop'>
      <iframe allow="fullscreen;autoplay" allowfullscreen height="100%"
      src="https://streamable.com/e/wkmzqh?autoplay=1&muted=1&nocontrols=1" width="100%"
      style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe>
    </div>

    <table class='puzzleboard'>

    </table>

    <div class="puzzleboard_frame">

    </div>

    <p class="temporary">A</p>
  </div>

  <script>
    document.onkeydown = function (e) {
      if (e.keyCode == 123) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }

      if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        return false;
      }
    }
  </script>
</body>
