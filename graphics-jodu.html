<html>

<head>
    <title>Graphics</title>

    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="JS/jquery.keyframes.min.js"></script>
    <script type="module" src="JS/firebase.js"></script>
    <script type='module' src='JS/functions.js'></script>
    <script type="module" src="JS/graphics_fb.js"></script>
    <script type="text/javascript" src="JS/accounting.min.js"></script>
    <script type="text/javascript" src="JS/init.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/site.css">
    <link rel="stylesheet" type="text/css" href="CSS/site_graphics.css">

    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <meta charset="utf-8" />

<body
  onkeydown="if(!event.target.matches('input')&&!event.target.matches('textarea')&&event.keyCode != 122 && event.keyCode != 116 && event.keyCode != 17)return!1"
  oncontextmenu="return!1" onselectstart="return!1" ondragstart="return!1">

    <div class="stage">

        <div class="holder" id="background">

        </div>

        <div class="holder" id="g-hold">
            <div class="players-score">
                <img src="Images/gpx điểm cnkd gh@3x.png" style="width:100%; height:100%;" />

                <div class="ps-square" id="pss-1">
                    <div class="pss-name" id="pss-name-1">
                        <svg data-top="0" data-ypos="0" data-lines="1" data-scale="true">
                            <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1"></text>
                        </svg>
                    </div>

                    <div class="pss-score" id="pss-score-1">
                        <svg data-top="0" data-ypos="0" data-lines="1" data-scale="true">
                            <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1"></text>
                        </svg>
                    </div>
                </div>

                <div class="ps-square" id="pss-2">
                    <div class="pss-name" id="pss-name-2">
                        <svg data-top="0" data-ypos="0" data-lines="1" data-scale="true">
                            <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1"></text>
                        </svg>
                    </div>

                    <div class="pss-score" id="pss-score-2">
                        <svg data-top="0" data-ypos="0" data-lines="1" data-scale="true">
                            <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1"></text>
                        </svg>
                    </div>
                </div>

                <div class="ps-square" id="pss-3">
                    <div class="pss-name" id="pss-name-3">
                        <svg data-top="0" data-ypos="0" data-lines="1" data-scale="true">
                            <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1"></text>
                        </svg>
                    </div>

                    <div class="pss-score" id="pss-score-3">
                        <svg data-top="0" data-ypos="0" data-lines="1" data-scale="true">
                            <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1"></text>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="question">
                <img src="Images/gpx câu hỏi cnkd gh@3x.png" style="width:100%; height:100%;" />

                <div class="q-text">
                    <svg data-top="0" data-lines="2" data-scale="true" data-center="true" data-ypos="23">
                        <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1" y="37%"></text>
                        <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_2" y="83%"></text>
                    </svg>
                </div>
            </div>

            <div class="buzzer">
                <div class="buzzer-cam-holder" id="bch-1">
                    <div class="buzzer-dot"></div>
                </div>

                <div class="buzzer-cam-holder" id="bch-2">
                    <div class="buzzer-dot"></div>
                </div>
                
                <div class="buzzer-cam-holder" id="bch-3">
                    <div class="buzzer-dot"></div>
                </div>
            </div>

            <div class="prize">
                <svg data-top="0" data-lines="1" data-scale="true">
                    <text x="50%" text-anchor="middle" lengthAdjust="spacingAndGlyphs" id="line_1"></text>
                </svg>
            </div>
        </div>

    </div>

    <script>
        document.onkeydown = function (e) {
            if (e.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }

            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                return false;
            }
        }
    </script>
</body>
